<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Svg</title>

<body>
    <h1 class="title">SVG</h1>
    <h3>Attributes svg from js</h3>
    <div class="circle-svg">
        <svg id="circle">
            <circle cx="60" cy="60" r="50"/>
        </svg>
    </div>
    <h3>Attributes svg inline and from js</h3>
    <div class="attrs-svg">
        <svg id="attrs-circle" viewBox="0 0 100 100" version="1.1"
        xmlns="http://www.w3.org/2000/svg" fill='blue' stroke="blue">
            <circle cx="60" cy="60" r="50"/>
        </svg>
    </div>
    <h3>Attributes svg inline style from js</h3>
    <div class="inline-style">
        <svg id="circle-inline-style" viewBox="0 0 100 100" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="50"/>
        </svg>
    </div>
    <h3>Attributes svg group and elements</h3>
    <div class="elements-svg">
        <svg id="elements-group" viewBox="0 0 100 100" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
            <circle id='circle'/>
            <circle id='circle-min'/>
            <g id="group-1">
                <circle id='circle-3'/>
                <g id="group-2">
                    <circle id='circle-4'/>
                    <circle id='circle-5'/>
                </g>
            </g>
        </svg>
    </div>
